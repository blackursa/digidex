name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Clone repository
        run: git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git .
      - name: Setup Node.js
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          sudo npm install -g n
          sudo n 18
          hash -r
      - name: Build
        run: |
          npm ci
          npx expo export:web
      - name: Deploy
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          mv web-build/* .
          rm -rf web-build
          touch .nojekyll
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages
